<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Attendance</h1>
        <form id="attendanceForm">
            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required><br><br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="conductedClasses">Conducted Classes:</label>
            <input type="number" id="conductedClasses" name="conductedClasses" required><br><br>
            
            <label for="attendedClasses">Attended Classes:</label>
            <input type="number" id="attendedClasses" name="attendedClasses" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/attendance/' + data.usn, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: data.subject,
                        conductedClasses: data.conductedClasses,
                        attendedClasses: data.attendedClasses
                    })
                });
                const result = await response.json();
                console.log(result);
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
