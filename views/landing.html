<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .container {
        max-width: 800px;
        margin: 100px auto;
        text-align: center;
    }
    h1 {
        color: #333;
        margin-bottom: 30px;
    }
    .options {
        display: flex;
        justify-content: center;
    }
    .option {
        margin: 0 10px;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Website</h1>
    <div class="options">
        <a href="/admin" class="btn option">Admin</a>
        <a href="/user" class="btn option">User</a>
    </div>
</div>
</body>
</html>
